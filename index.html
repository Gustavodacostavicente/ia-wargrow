<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div>
        <label for="team-color">Cor do time</label>
        <input type="text" id="team-color" required/>
    </div>

    <div>
        <label for="action-type">Ação</label>
        <select id="action-type" onchange="toggleTroopsInput(this)" required >
            <option value="troops">1 - Adicionar Tropas</option>
            <option selected value="attack">2 - Ataque</option>
            <option value="move-troops">3 - Movimentar Tropas</option>
        </select>
    </div>

    <div id="troops-container">
        <label for="troops">Quantidade de tropas</label>
        <input id="troops" type="text" required/>
    </div>

    <div>
        <label for="file-receiver">Arquivo</label>
        <input id="file-receiver" type="file" required/>
    </div>

    <button id="do-movement">Fazer jogada</button>
    <div class="loading" id="loading"></div>
    <strong id="validations"></strong>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <div id="message-list"></div>
</body>
</html>
